<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .box{
        height: 100px;
    }
    .box1{
        background-color:rgb(255, 235, 205);
    }
    .box2{
        background-color: rgb(252, 228, 191);
    }
    .box3{
        background-color: rgb(249, 218, 172);
    }
    .box4{
        background-color: rgb(246, 208, 150);
    }
    .box5{
        background-color: rgb(201, 142, 52);
    }
    
  </style>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 box box1"></div>
            <div class="col-3 box box2"></div>
            <div class="col-6 box box3"></div>
            <div class="col-3 box box4"></div>
            
        </div>
        <div class="row">
            <div class="col-3 box box5"></div>
            <div class="col-6 box box3"></div>
            <div class="col-3 box box4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
